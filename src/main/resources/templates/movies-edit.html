<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie - popd</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/movies-edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-bar">
            <div class="logo-section">
                <a class="logo" href="/">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/w1ql10wqc755r981aodun/Popd-logo-new.png?rlkey=ln1va7jaaqb5s8p7cqfi9d4v5&st=53c30za0"
                         alt="POPd Logo" class="logo-image">
                </a>
            </div>
            <div class="header-top">
                <div class="search-section">
                    <form class="search-bar" action="/find" method="get" role="search">
                        <input type="text" name="query"
                               placeholder="Search Movies or Artists"
                               aria-label="Search Movies or Artists">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <nav class="nav">
                    <span sec:authorize="isAnonymous()">
                        <a href="/login">Login</a>
                        <span class="nav-separator">|</span>
                        <a href="/register">Register</a>
                    </span>
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="/profile" class="profile-btn">
                            <i class="fa-solid fa-user"></i>
                            Profile
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/profile">Profile</a>
                            <form th:action="@{/logout}" method="post" class="logout-form">
                                <button type="submit" class="logout-link">Logout</button>
                            </form>
                        </div>
                    </div>
                    <span class="nav-separator" sec:authorize="hasRole('ADMIN')">|</span>
                    <div class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a href="/admin" class="profile-btn">
                            <i class="fa-solid fa-gear"></i>
                            Admin
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/movie/add">Add Movie</a>
                            <a href="/artist/add">Add Artist</a>
                            <a href="/admin/users">Manage Users</a>
                            <a href="/admin">Admin Panel</a>
                        </div>
                    </div>
                    <a href="/movies" class="nav-button">Movies</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="register-section">
        <div class="register-container">
            <h2 class="register-title">Edit Movie</h2>
            <p class="register-subtitle">Update movie information</p>

            <form class="register-form" th:action="@{'/movie/' + ${movie.getId()} + '/edit'}" th:method="put"
                  th:object="${editMovieRequest}">
                <div class="form-group">
                    <div class="label-row">
                        <label for="title" class="form-label">Title</label>
                        <span class="warning-text" id="titleWarning" th:if="${#fields.hasErrors('title')}">Title cannot be empty</span>
                    </div>
                    <input th:field="*{title}" type="text" id="title" name="title" class="form-input"
                           placeholder="Enter movie title" required>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="description" class="form-label">Description</label>
                    </div>
                    <textarea th:field="*{description}" id="description" name="description" class="form-input"
                              placeholder="Enter description" rows="5" style="resize: vertical;"></textarea>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="releaseDate" class="form-label">Release Date</label>
                    </div>
                    <input type="date"
                           id="releaseDate"
                           name="releaseDate"
                           th:value="${#temporals.format(editMovieRequest.releaseDate, 'yyyy-MM-dd')}"
                           class="form-input">
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label class="form-label">Genres</label>
                    </div>
                    <div class="genres-box">
                        <details open>
                            <summary>Select genres</summary>
                            <div class="genres-panel">
                                <label th:each="genre : ${genres}">
                                    <input type="checkbox"
                                           th:value="${genre.id}"
                                           th:field="*{genresIds}">
                                    <span th:text="${genre.name}"></span>
                                </label>
                            </div>
                        </details>
                    </div>
                    <small class="genres-hint">You can select multiple genres.</small>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="posterUrl" class="form-label">Poster URL</label>
                    </div>
                    <input th:field="*{posterUrl}" type="url" id="posterUrl" name="posterUrl" class="form-input"
                           placeholder="https://...">
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="backgroundImage" class="form-label">Background Image URL</label>
                    </div>
                    <input th:field="*{backgroundImage}" type="url" id="backgroundImage" name="backgroundImage" class="form-input"
                           placeholder="https://...">
                </div>

                <button type="submit" class="register-button">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </form>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; <span>2025</span> popd</p>
    </div>
</footer>
</body>
</html>
