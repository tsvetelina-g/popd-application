<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - popd</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
    <meta name="color-scheme" content="dark light">
    <meta name="supported-color-schemes" content="dark light">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-bar">
            <div class="logo-section">
                <a class="logo" href="/">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/w1ql10wqc755r981aodun/Popd-logo-new.png?rlkey=ln1va7jaaqb5s8p7cqfi9d4v5&st=53c30za0"
                         alt="POPd Logo" class="logo-image">
                </a>
            </div>
            <div class="header-top">
                <div class="search-section">
                    <form class="search-bar" action="/find" method="get" role="search">
                        <input type="text" name="query"
                               placeholder="Search Movies or Artists"
                               aria-label="Search Movies or Artists">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <nav class="nav">
                    <span sec:authorize="isAnonymous()">
                        <a href="/login" class="nav-active">Login</a>
                        <span class="nav-separator">|</span>
                        <a href="/register">Register</a>
                    </span>
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="/profile" class="profile-btn">
                            <i class="fa-solid fa-user"></i>
                            Profile
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/profile">Profile</a>
                            <form th:action="@{/logout}" method="post" class="logout-form">
                                <button type="submit" class="logout-link">Logout</button>
                            </form>
                        </div>
                    </div>
                    <span class="nav-separator" sec:authorize="hasRole('ADMIN')">|</span>
                    <div class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a href="/admin" class="profile-btn">
                            <i class="fa-solid fa-gear"></i>
                            Admin
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/movie/add">Add Movie</a>
                            <a href="/artist/add">Add Artist</a>
                            <a href="/admin/users">Manage Users</a>
                            <a href="/admin">Admin Panel</a>
                        </div>
                    </div>
                    <a href="/movies" class="nav-button">Movies</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="login-section">
        <div class="login-container">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to your popd account</p>

            <form class="login-form" th:action="@{/login}" th:method="post">
                <div class="form-group">
                    <div class="label-row">
                        <label for="username" class="form-label">Username</label>
                        <span class="warning-text" id="usernameWarning" th:if="${param.error}">Invalid username or password</span>
                    </div>
                    <input type="text" id="username" name="username" class="form-input"
                           placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="password" class="form-label">Password</label>
                        <span class="warning-text" id="passwordWarning" th:if="${param.error}">Invalid username or password</span>
                    </div>
                    <input type="password" id="password" name="password" class="form-input"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="login-link">
                <p>Don't have an account? <a href="/register" class="login-link-text">Create one here</a></p>
            </div>
        </div>
    </section>
</main>


<footer class="site-footer">
    <div class="container">
        <p>&copy; <span>2025</span> POPd</p>
    </div>
</footer>
</body>
</html>
