<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie - popd</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/movies-add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-bar">
            <div class="logo-section">
                <a class="logo" href="/">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/w1ql10wqc755r981aodun/Popd-logo-new.png?rlkey=ln1va7jaaqb5s8p7cqfi9d4v5&st=53c30za0"
                         alt="POPd Logo" class="logo-image">
                </a>
            </div>
            <div class="header-top">
                <div class="search-section">
                    <div class="search-bar">
                        <input type="text" placeholder="Search Movies" aria-label="Search Movies">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <nav class="nav">
                    <a href="/login">Login</a>
                    <span class="nav-separator">|</span>
                    <a href="/register">Register</a>
                    <span class="nav-separator">|</span>
                    <div class="dropdown">
                        <a href="/profile" class="profile-btn">
                            <i class="fa-solid fa-user"></i>
                            Profile
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/profile">Profile</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                    <span class="nav-separator">|</span>
                    <div class="dropdown">
                        <a href="/admin" class="profile-btn">
                            <i class="fa-solid fa-gear"></i>
                            Admin
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/movie/add">Add Movie</a>
                            <a href="/artist/add">Add Artist</a>
                            <a href="/admin/users">Manage Users</a>
                            <a href="/admin">Admin Panel</a>
                        </div>
                    </div>
                    <a href="/movies" class="nav-button">Movies</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="register-section">
        <div class="register-container">
            <h2 class="register-title">Add Movie</h2>
            <p class="register-subtitle">Create a new movie entry</p>

            <form class="register-form" th:action="@{/movie/add}" th:object="${addMovieRequest}" method="post">
                <div class="form-group">
                    <div class="label-row">
                        <label for="title" class="form-label">Title</label>
                        <span class="warning-text" id="titleWarning" th:if="${#fields.hasErrors('title')}">Title cannot be empty</span>
                    </div>
                    <input type="text" id="title" th:field="*{title}" class="form-input" placeholder="Enter movie title"
                           required>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="description" class="form-label">Description</label>
                    </div>
                    <textarea id="description" th:field="*{description}" class="form-input"
                              placeholder="Enter description" rows="5" style="resize: vertical;"></textarea>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="releaseDate" class="form-label">Release Date</label>
                    </div>
                    <input type="date" id="releaseDate" th:field="*{releaseDate}" class="form-input">
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label class="form-label">Genres</label>
                    </div>
                    <div class="genres-box">
                        <details>
                            <summary>Select genres</summary>
                            <div class="genres-panel">
                                <label th:each="genre : ${genres}">
                                    <input type="checkbox" th:field="*{genresIds}" name="genres" th:value="${genre.id}"
                                           th:text="${genre.name}">
                                </label>
                            </div>
                        </details>
                    </div>
                    <small class="genres-hint">You can select multiple genres.</small>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="posterUrl" class="form-label">Poster URL</label>
                    </div>
                    <input type="url" id="posterUrl" th:field="*{posterUrl}" class="form-input"
                           placeholder="https://...">
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="backgroundImage" class="form-label">Background Image URL</label>
                    </div>
                    <input type="url" id="backgroundImage" th:field="*{backgroundImage}" class="form-input"
                           placeholder="https://...">
                </div>

                <button type="submit" class="register-button">
                    <i class="fas fa-plus"></i>
                    Save Movie
                </button>
            </form>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; <span>2025</span> popd</p>
    </div>
</footer>
</body>
</html>
