<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credit - popd</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/credit-add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-bar">
            <div class="logo-section">
                <a class="logo" href="/">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/w1ql10wqc755r981aodun/Popd-logo-new.png?rlkey=ln1va7jaaqb5s8p7cqfi9d4v5&st=53c30za0"
                         alt="POPd Logo" class="logo-image">
                </a>
            </div>
            <div class="header-top">
                <div class="search-section">
                    <form class="search-bar" action="/find" method="get" role="search">
                        <input type="text" name="query"
                               placeholder="Search Movies or Artists"
                               aria-label="Search Movies or Artists">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <nav class="nav">
                    <span sec:authorize="isAnonymous()">
                        <a href="/login">Login</a>
                        <span class="nav-separator">|</span>
                        <a href="/register">Register</a>
                    </span>
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="/profile" class="profile-btn">
                            <i class="fa-solid fa-user"></i>
                            Profile
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/profile">Profile</a>
                            <form th:action="@{/logout}" method="post" class="logout-form">
                                <button type="submit" class="logout-link">Logout</button>
                            </form>
                        </div>
                    </div>
                    <span class="nav-separator" sec:authorize="hasRole('ADMIN')">|</span>
                    <div class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a href="/admin" class="profile-btn">
                            <i class="fa-solid fa-gear"></i>
                            Admin
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/movies/add">Add Movie</a>
                            <a href="/artist/add">Add Artist</a>
                            <a href="/admin/users">Manage Users</a>
                            <a href="/admin">Admin Panel</a>
                        </div>
                    </div>
                    <a href="/movies" class="nav-button">Movies</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="register-section">
        <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        <div class="register-container">
            <h2 class="register-title">Add Credit</h2>
            <p class="register-subtitle">Add a credit for this movie</p>

            <form class="register-form" 
                  th:action="@{'/credit/' + ${movie.id} + '/add'}" 
                  th:method="post"
                  th:object="${addCreditRequest}">
                <div class="form-group">
                    <div class="label-row">
                        <label for="artistName" class="form-label">Artist</label>
                        <span class="warning-text" th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}"></span>
                    </div>
                    <div class="datalist-wrapper">
                        <input type="text"
                               id="artistName"
                               name="artistName"
                               class="form-input datalist-input"
                               placeholder="Type artist name..."
                               autocomplete="off"
                               th:field="*{artistName}"
                               required>
                        <i class="fa-solid fa-chevron-down datalist-icon"></i>
                        <div class="dropdown-options" id="artistDropdown" style="display: none;">
                            <!-- Options will be populated via AJAX -->
                        </div>
                    </div>
                    <small class="form-hint">
                        Start typing to see suggestions. Artist will be looked up by name when you submit.
                    </small>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="role" class="form-label">Role</label>
                        <span class="warning-text" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
                    </div>
                    <select id="role" 
                            name="role" 
                            class="form-input form-select" 
                            th:field="*{role}"
                            required>
                        <option value="">Select a role</option>
                        <option th:each="role : ${roles}" 
                                th:value="${role.name()}" 
                                th:text="${role.getDisplayName()}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="register-button">
                    <i class="fas fa-plus"></i>
                    Add Credit
                </button>
            </form>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; <span>2025</span> popd</p>
    </div>
</footer>

<script>
    (function() {
        const artistInput = document.getElementById('artistName');
        const dropdown = document.getElementById('artistDropdown');
        const icon = document.querySelector('.datalist-wrapper .datalist-icon');
        let allOptions = [];
        let highlightedIndex = -1;
        let searchTimeout = null;

        if (!artistInput) {
            console.error('Artist input not found');
            return;
        }
        if (!dropdown) {
            console.error('Dropdown not found');
            return;
        }

        function populateDropdown(artistNames) {
            if (!dropdown) return;

            dropdown.innerHTML = '';
            allOptions = [];

            artistNames.forEach(name => {
                const option = document.createElement('div');
                option.className = 'dropdown-option';
                option.setAttribute('data-value', name);
                option.textContent = name;
                dropdown.appendChild(option);
                allOptions.push(option);
            });
        }

        function searchArtists(query) {
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }

            searchTimeout = setTimeout(function() {
                const trimmedQuery = query ? query.trim() : '';
                if (trimmedQuery.length === 0) {
                    hideDropdown();
                    return;
                }

                const searchQuery = encodeURIComponent(trimmedQuery);
                const url = '/credit/artists/search?query=' + searchQuery;

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(artistNames => {
                        if (Array.isArray(artistNames)) {
                            populateDropdown(artistNames);
                            if (artistNames.length > 0) {
                                showDropdown();
                            } else {
                                hideDropdown();
                            }
                            highlightedIndex = -1;
                        } else {
                            console.error('Invalid response format:', artistNames);
                            hideDropdown();
                        }
                    })
                    .catch(error => {
                        console.error('Error searching artists:', error);
                        console.error('URL was:', url);
                        hideDropdown();
                    });
            }, 300);
        }

        function showDropdown() {
            if (dropdown && allOptions.length > 0) {
                dropdown.style.display = 'block';
            }
        }

        function hideDropdown() {
            if (dropdown) {
                dropdown.style.display = 'none';
            }
            highlightedIndex = -1;
        }

        function selectOption(option) {
            if (option) {
                const value = option.getAttribute('data-value') || option.textContent;
                artistInput.value = value;
                hideDropdown();
                artistInput.focus();
            }
        }

        function highlightOption(index) {
            const visibleOptions = allOptions.filter(opt => !opt.classList.contains('hidden'));
            if (visibleOptions.length === 0) return;

            allOptions.forEach(opt => opt.classList.remove('highlighted'));

            if (index < 0) index = visibleOptions.length - 1;
            if (index >= visibleOptions.length) index = 0;

            highlightedIndex = index;
            visibleOptions[index].classList.add('highlighted');
            visibleOptions[index].scrollIntoView({ block: 'nearest' });
        }

        if (artistInput) {
            artistInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value;
                
                if (searchTerm.trim().length === 0) {
                    searchArtists('');
                } else if (searchTerm.trim().length >= 2) {
                    searchArtists(searchTerm);
                } else {
                    hideDropdown();
                }
            });

            artistInput.addEventListener('focus', function() {
                if (artistInput.value.trim().length >= 2) {
                    searchArtists(artistInput.value);
                }
            });

            if (icon) {
                icon.style.pointerEvents = 'auto';
                icon.style.cursor = 'pointer';
                icon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                        if (artistInput.value.trim().length >= 2) {
                            searchArtists(artistInput.value);
                        }
                        artistInput.focus();
                    } else {
                        hideDropdown();
                    }
                });
            } else {
                console.warn('Datalist icon not found');
            }

            artistInput.addEventListener('keydown', function(e) {
                const visibleOptions = allOptions.filter(opt => !opt.classList.contains('hidden'));

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                        if (artistInput.value.trim().length >= 2) {
                            searchArtists(artistInput.value);
                        }
                    }
                    setTimeout(() => {
                        highlightOption(highlightedIndex + 1);
                    }, 50);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    highlightOption(highlightedIndex - 1);
                } else if (e.key === 'Enter' && highlightedIndex >= 0) {
                    e.preventDefault();
                    if (visibleOptions[highlightedIndex]) {
                        selectOption(visibleOptions[highlightedIndex]);
                    }
                } else if (e.key === 'Escape') {
                    hideDropdown();
                }
            });
        }

        if (dropdown) {
            dropdown.addEventListener('click', function(e) {
                const option = e.target.closest('.dropdown-option');
                if (option && !option.classList.contains('hidden')) {
                    selectOption(option);
                }
            });
        }

        document.addEventListener('click', function(e) {
            if (artistInput && dropdown) {
                const wrapper = artistInput.closest('.datalist-wrapper');
                if (wrapper && !wrapper.contains(e.target)) {
                    hideDropdown();
                }
            }
        });
    })();
</script>
</body>
</html>
