<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - popd</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin-users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-bar">
            <div class="logo-section">
                <a class="logo" href="/">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/w1ql10wqc755r981aodun/Popd-logo-new.png?rlkey=ln1va7jaaqb5s8p7cqfi9d4v5&st=53c30za0"
                         alt="POPd Logo" class="logo-image">
                </a>
            </div>
            <div class="header-top">
                <div class="search-section">
                    <form class="search-bar" action="/find" method="get" role="search">
                        <input type="text" name="query"
                               placeholder="Search Movies or Artists"
                               aria-label="Search Movies or Artists">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <nav class="nav">
                    <span sec:authorize="isAnonymous()">
                        <a href="/login">Login</a>
                        <span class="nav-separator">|</span>
                        <a href="/register">Register</a>
                    </span>
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="/profile" class="profile-btn">
                            <i class="fa-solid fa-user"></i>
                            Profile
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/profile">Profile</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                    <span class="nav-separator" sec:authorize="hasRole('ADMIN')">|</span>
                    <div class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a href="/admin" class="profile-btn">
                            <i class="fa-solid fa-gear"></i>
                            Admin
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/movie/add">Add Movie</a>
                            <a href="/artist/add">Add Artist</a>
                            <a href="/admin/users">Manage Users</a>
                            <a href="/admin">Admin Panel</a>
                        </div>
                    </div>
                    <a href="/movies" class="nav-button">Movies</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="users-section">
        <div class="users-header">
            <h1 class="users-title">Users</h1>
        </div>

        <div class="users-table-wrapper">
            <table class="users-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Role</th>
                    <th>Created On</th>
                    <th>Updated On</th>
                    <th>Switch status</th>
                    <th>Switch Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users.content}">
                    <td th:text="${user.id}">id</td>
                    <td th:text="${user.username}">username</td>
                    <td th:text="${user.firstName}">first</td>
                    <td th:text="${user.lastName}">last</td>
                    <td th:text="${user.email}">email</td>
                    <td>
                        <span class="badge" th:classappend="${user.active} ? ' badge-active' : ' badge-inactive'"
                              th:text="${user.active} ? 'Active' : 'Inactive'">Active</span>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${user.role.name() == 'ADMIN'} ? ' badge-role-admin' : ' badge-role-user'"
                              th:text="${user.role}">USER</span>
                    </td>
                    <td th:text="${#temporals.format(user.createdOn, 'yyyy-MM-dd HH:mm')}">created</td>
                    <td th:text="${#temporals.format(user.updatedOn, 'yyyy-MM-dd HH:mm')}">updated</td>
                    <td class="actions">
                        <form th:action="@{'/admin/users/' + ${user.id} + '/status'}" th:method="patch"
                              style="display:inline;">
                            <input type="hidden" name="page" th:value="${users.number}"/>
                            <input type="hidden" name="size" th:value="${users.size}"/>
                            <button class="profile-actions-button" type="submit">
                                <p>Switch</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                     viewBox="0 0 16 16">
                                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"></path>
                                </svg>
                            </button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{'/admin/users/' + ${user.id} + '/role'}" th:method="patch"
                              style="display:inline;">
                            <input type="hidden" name="page" th:value="${users.number}"/>
                            <input type="hidden" name="size" th:value="${users.size}"/>
                            <button class="profile-actions-button" type="submit">
                                <p>Switch</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                     viewBox="0 0 16 16">
                                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"></path>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <a class="page-btn"
               th:href="@{/admin/users(page=0, size=${users.size})}"
               th:ariaDisabled="${users.first}">
                <i class="fa-solid fa-angles-left"></i>
            </a>
            <a class="page-btn"
               th:href="@{/admin/users(page=${users.number - 1}, size=${users.size})}"
               th:ariaDisabled="${users.first}">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            <span class="page-info"
                  th:text="${'Page ' + (users.number + 1) + ' of ' + (users.totalPages == 0 ? 1 : users.totalPages)}">Page</span>
            <a class="page-btn"
               th:href="@{/admin/users(page=${users.number + 1}, size=${users.size})}"
               th:ariaDisabled="${users.last}">
                <i class="fa-solid fa-angle-right"></i>
            </a>
            <a class="page-btn"
               th:href="@{/admin/users(page=${users.totalPages - 1}, size=${users.size})}"
               th:ariaDisabled="${users.last}">
                <i class="fa-solid fa-angles-right"></i>
            </a>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; <span>2025</span> popd</p>
    </div>
</footer>

</body>
</html>
