<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Latest Ratings - ' + user.username + ' - popd'}">Latest Ratings - popd</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/user-ratings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-bar">
            <div class="logo-section">
                <a class="logo" href="/">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/w1ql10wqc755r981aodun/Popd-logo-new.png?rlkey=ln1va7jaaqb5s8p7cqfi9d4v5&st=53c30za0"
                         alt="POPd Logo" class="logo-image">
                </a>
            </div>
            <div class="header-top">
                <div class="search-section">
                    <form class="search-bar" action="/find" method="get" role="search">
                        <input type="text" name="query"
                               placeholder="Search Movies, Artists or Users"
                               aria-label="Search Movies, Artists or Users">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <nav class="nav">
                    <span sec:authorize="isAnonymous()">
                        <a href="/login">Login</a>
                        <span class="nav-separator">|</span>
                        <a href="/register">Register</a>
                    </span>
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="/profile" class="profile-btn">
                            <i class="fa-solid fa-user"></i>
                            Profile
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/profile">Profile</a>
                            <form th:action="@{/logout}" method="post" class="logout-form">
                                <button type="submit" class="logout-link">Logout</button>
                            </form>
                        </div>
                    </div>
                    <span class="nav-separator" sec:authorize="hasRole('ADMIN')">|</span>
                    <div class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a href="/admin" class="profile-btn">
                            <i class="fa-solid fa-gear"></i>
                            Admin
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/movie/add">Add Movie</a>
                            <a href="/artist/add">Add Artist</a>
                            <a href="/admin/users">Manage Users</a>
                            <a href="/admin">Admin Panel</a>
                        </div>
                    </div>
                    <a href="/movies" class="nav-button">Movies</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container user-ratings">
    <div class="ratings-header">
        <div class="ratings-page-header">
            <h1 class="ratings-page-title">Latest Ratings</h1>
            <a th:href="@{'/profile'}" class="action-button back-to-profile-button">
                <i class="fas fa-arrow-left"></i>
                Back to Profile
            </a>
        </div>
        <p class="ratings-user">
            <span>by </span>
            <a th:href="@{'/users/' + ${user.id}}" th:text="${user.username}">username</a>
        </p>
    </div>

    <div class="ratings-list" th:if="${!ratings.isEmpty()}">
        <div class="rating-item" th:each="rating : ${ratings}">
            <div class="rating-content">
                <div class="rating-movie-info">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/wwhw715m7c048f2zv4bsb/popcorn.png?rlkey=54m7mxucv9d9wnyodx5j1xble&st=z6990uik"
                         alt="Popcorn" class="popcorn-icon">
                    <div class="movie-rating-details">
                        <a th:href="@{'/movie/' + ${rating.movieId}}" class="movie-name" th:text="${movieIdToMovieNameMap.get(rating.movieId)}">Movie Name</a>
                        <span class="rating-value" th:text="${rating.value + ' popcorns'}">5 popcorns</span>
                    </div>
                </div>
                <div class="rating-date" th:if="${rating.createdOn != null}"
                     th:text="${#temporals.format(rating.createdOn, 'MMMM dd, yyyy', T(java.util.Locale).ENGLISH) + ' at ' + #temporals.format(rating.createdOn, 'HH:mm', T(java.util.Locale).ENGLISH)}">
                    January 15, 2024 at 14:30
                </div>
            </div>
        </div>
    </div>

    <div class="no-results-card" th:if="${ratings.isEmpty()}">
        <p>No ratings yet.</p>
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; <span>2025</span> popd</p>
    </div>
</footer>
</body>
</html>
