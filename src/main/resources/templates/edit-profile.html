<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - popd</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/edit-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
    <meta name="color-scheme" content="dark light">
    <meta name="supported-color-schemes" content="dark light">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-bar">
            <div class="logo-section">
                <a class="logo" href="/">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/w1ql10wqc755r981aodun/Popd-logo-new.png?rlkey=ln1va7jaaqb5s8p7cqfi9d4v5&st=53c30za0"
                         alt="POPd Logo" class="logo-image">
                </a>
            </div>
            <div class="header-top">
                <div class="search-section">
                    <div class="search-bar">
                        <input type="text" placeholder="Search Movies" aria-label="Search Movies">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <nav class="nav">
                    <a href="/login">Login</a>
                    <span class="nav-separator">|</span>
                    <a href="/register">Register</a>
                    <span class="nav-separator">|</span>
                    <div class="dropdown">
                        <a href="/profile" class="profile-btn">
                            <i class="fa-solid fa-user"></i>
                            Profile
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/profile">Profile</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                    <span class="nav-separator">|</span>
                    <div class="dropdown">
                        <a href="/admin" class="profile-btn">
                            <i class="fa-solid fa-gear"></i>
                            Admin
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/admin/movies/add">Add Movie</a>
                            <a href="/admin/credits/add">Add Movie Credit</a>
                            <a href="/admin/artists/add">Add Artist</a>
                            <a href="/admin/users">Manage Users</a>
                            <a href="/admin">Admin Panel</a>
                        </div>
                    </div>
                    <a href="/movies" class="nav-button">Movies</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="edit-profile-section">
        <div class="edit-profile-container">
            <div class="profile-picture">
                <img th:src="${#strings.isEmpty(user.getProfilePicture()) ? 'https://dl.dropboxusercontent.com/scl/fi/n6js2mekqny5wlsr8pl7k/User-image-default.png?rlkey=snhcvubwp3rpko1ei3sotym0u&st=q23rykyl' : user.getProfilePicture()}"
                     alt="Profile Picture" class="profile-image">
            </div>

            <h2 th:text="${user.getUsername()}" class="edit-profile-title">John Doe</h2>
            <p class="edit-profile-subtitle">Update your account information</p>

            <form class="edit-profile-form" th:action="@{'/profile/' + ${user.getId()} + '/edit'}" th:method="put"  th:object="${editProfileRequest}">
                <div class="form-group">
                    <div class="label-row">
                        <label for="username" class="form-label">Username</label>
                        <span class="warning-text" id="usernameWarning" th:if="${#fields.hasErrors('username')}">Invalid username</span>
                    </div>
                    <input type="text" id="username" name="username" class="form-input"
                           placeholder="Enter your username" th:field="*{username}" required>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="firstName" class="form-label">First Name</label>
                        <span class="warning-text" id="firstNameWarning" th:if="${#fields.hasErrors('firstName')}">Invalid first name</span>
                    </div>
                    <input type="text" id="firstName" name="firstName" class="form-input"
                           placeholder="Enter your first name" th:field="*{firstName}">
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="lastName" class="form-label">Last Name</label>
                        <span class="warning-text" id="lastNameWarning" th:if="${#fields.hasErrors('lastName')}">Invalid last name</span>
                    </div>
                    <input type="text" id="lastName" name="lastName" class="form-input"
                           placeholder="Enter your last name" th:field="*{lastName}">
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="email" class="form-label">Email</label>
                        <span class="warning-text" id="emailWarning" th:if="${#fields.hasErrors('email')}">Invalid email</span>
                    </div>
                    <input type="email" id="email" name="email" class="form-input"
                           placeholder="Enter your email" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="profilePicture" class="form-label">Profile Picture URL</label>
                        <span class="warning-text" id="profilePictureWarning" th:if="${#fields.hasErrors('profilePictureUrl')}">Invalid URL</span>
                    </div>
                    <input type="url" id="profilePicture" name="profilePicture" class="form-input"
                           placeholder="Enter profile picture URL" th:field="*{profilePictureUrl}">
                </div>

                <button type="submit" class="edit-profile-button">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </form>

            <div class="profile-link">
                <p>Cancel editing? <a href="/profile" class="profile-link-text">Back to Profile</a></p>
            </div>
        </div>
    </section>
</main>


<footer class="site-footer">
    <div class="container">
        <p>&copy; <span>2025</span> popd</p>
    </div>
</footer>
</body>
</html>
