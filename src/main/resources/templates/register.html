<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - popd</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-bar">
            <div class="logo-section">
                <a class="logo" href="/">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/w1ql10wqc755r981aodun/Popd-logo-new.png?rlkey=ln1va7jaaqb5s8p7cqfi9d4v5&st=53c30za0"
                         alt="POPd Logo" class="logo-image">
                </a>
            </div>
            <div class="header-top">
                <div class="search-section">
                    <form class="search-bar" action="/find" method="get" role="search">
                        <input type="text" name="query"
                               placeholder="Search Movies or Artists"
                               aria-label="Search Movies or Artists">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <nav class="nav">
                    <span sec:authorize="isAnonymous()">
                        <a href="/login">Login</a>
                        <span class="nav-separator">|</span>
                        <a href="/register" class="nav-active">Register</a>
                    </span>
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="/profile" class="profile-btn">
                            <i class="fa-solid fa-user"></i>
                            Profile
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/profile">Profile</a>
                            <form th:action="@{/logout}" method="post" class="logout-form">
                                <button type="submit" class="logout-link">Logout</button>
                            </form>
                        </div>
                    </div>
                    <span class="nav-separator" sec:authorize="hasRole('ADMIN')">|</span>
                    <div class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a href="/admin" class="profile-btn">
                            <i class="fa-solid fa-gear"></i>
                            Admin
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                              <a href="/movie/add">Add Movie</a>
                              <a href="/artist/add">Add Artist</a>
                              <a href="/admin/users">Manage Users</a>
                              <a href="/admin">Admin Panel</a>
                          </div>
                    </div>
                    <a href="/movies" class="nav-button">Movies</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="register-section">
        <div class="register-container">
            <h2 class="register-title">Create Your Account</h2>
            <p class="register-subtitle">Join popd and start discovering amazing movies</p>

            <form class="register-form" th:action="@{/register}" th:method="post" th:object="${registerRequest}">
                <div class="form-group">
                    <div class="label-row">
                        <label for="username" class="form-label">Username</label>
                        <span class="warning-text" id="usernameWarning" th:if="${#fields.hasErrors('username')}">Invalid username</span>
                    </div>
                    <input th:field="*{username}" type="text" id="username" name="username" class="form-input"
                           placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="email" class="form-label">Email</label>
                        <span class="warning-text" id="emailWarning"
                              th:if="${#fields.hasErrors('email')}">Invalid email</span>
                    </div>
                    <input th:field="*{email}" type="email" id="email" name="email" class="form-input"
                           placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="password" class="form-label">Password</label>
                        <span class="warning-text" id="passwordWarning"
                              th:text="${#fields.hasErrors('password')} ? 'Invalid password' : ''"
                              style="display: none;">Invalid password</span>
                    </div>
                    <input type="password" id="password" name="password" class="form-input"
                           placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <span class="warning-text" id="confirmPasswordWarning"
                              th:text="${#fields.hasErrors('password')} ? 'Invalid password' : ''"
                              style="display: none;">Invalid password</span>
                    </div>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                           placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="register-button">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="/login" class="login-link-text">Sign in here</a></p>
            </div>
        </div>
    </section>
</main>

<script>
    document.querySelector('.register-form').addEventListener('submit', function (e) {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;
        const warningPass = document.getElementById('passwordWarning');
        const warningConf = document.getElementById('confirmPasswordWarning');

        if (password !== confirm) {
            e.preventDefault();
            const message = "Passwords do not match";
            warningPass.textContent = message;
            warningConf.textContent = message;
            warningPass.style.display = "inline";
            warningConf.style.display = "inline";
        } else {
            warningPass.style.display = "none";
            warningConf.style.display = "none";
        }
    });

</script>

<footer class="site-footer">
    <div class="container">
        <p>&copy; <span>2025</span> popd</p>
    </div>
</footer>
</body>
</html>
