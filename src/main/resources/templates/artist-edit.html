<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Artist - popd</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/artist-edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-bar">
            <div class="logo-section">
                <a class="logo" href="/">
                    <img src="https://dl.dropboxusercontent.com/scl/fi/w1ql10wqc755r981aodun/Popd-logo-new.png?rlkey=ln1va7jaaqb5s8p7cqfi9d4v5&st=53c30za0"
                         alt="POPd Logo" class="logo-image">
                </a>
            </div>
            <div class="header-top">
                <div class="search-section">
                    <form class="search-bar" action="/find" method="get" role="search">
                        <input type="text" name="query"
                               placeholder="Search Movies or Artists"
                               aria-label="Search Movies or Artists">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <nav class="nav">
                    <span sec:authorize="isAnonymous()">
                        <a href="/login">Login</a>
                        <span class="nav-separator">|</span>
                        <a href="/register">Register</a>
                    </span>
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="/profile" class="profile-btn">
                            <i class="fa-solid fa-user"></i>
                            Profile
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/profile">Profile</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                    <span class="nav-separator" sec:authorize="hasRole('ADMIN')">|</span>
                    <div class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a href="/admin" class="profile-btn">
                            <i class="fa-solid fa-gear"></i>
                            Admin
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/movie/add">Add Movie</a>
                            <a href="/artist/add">Add Artist</a>
                            <a href="/admin/users">Manage Users</a>
                            <a href="/admin">Admin Panel</a>
                        </div>
                    </div>
                    <a href="/movies" class="nav-button">Movies</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="register-section">
        <div class="register-container">
            <h2 class="register-title">Edit Artist</h2>
            <p class="register-subtitle">Update artist information</p>

            <form class="register-form" th:action="@{'/artist/' + ${artist.getId()} + '/edit'}" th:method="put"
                  th:object="${editArtistRequest}">
                <div class="form-group">
                    <div class="label-row">
                        <label for="name" class="form-label">Name</label>
                        <span class="warning-text" id="nameWarning" th:if="${#fields.hasErrors('name')}">Name cannot be empty</span>
                    </div>
                    <input th:field="*{name}" type="text" id="name" name="name" class="form-input" placeholder="Enter artist name"
                           required>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="birthdate" class="form-label">Birthdate</label>
                    </div>
                    <input type="date"
                           id="birthdate"
                           name="birthDate"
                           th:value="${editArtistRequest.birthDate != null ? #temporals.format(editArtistRequest.birthDate, 'yyyy-MM-dd') : ''}"
                           class="form-input">
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="imageUrl" class="form-label">Image URL</label>
                    </div>
                    <input th:field="*{imageUrl}" type="url" id="imageUrl" name="imageUrl" class="form-input"
                           placeholder="https://...">
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="biography" class="form-label">Biography</label>
                    </div>
                    <textarea th:field="*{biography}" id="biography" name="biography" class="form-input"
                              placeholder="Enter biography" rows="5" style="resize: vertical;"></textarea>
                </div>

                <button type="submit" class="register-button">
                    <i class="fas fa-edit"></i>
                    Update Artist
                </button>
            </form>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; <span>2025</span> popd</p>
    </div>
</footer>
</body>
</html>
